<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TypeScript HTML App</title>
  <link rel="stylesheet" href="app.css" type="text/css" />
  <script src="Scripts/jquery-2.1.3.js"></script>
  <script src="rgbcolor.js" type="text/javascript"></script>
  <script src="Chart.Helpers.js" type="text/javascript"></script>
  <script src="Chart.Core.js" type="text/javascript"></script>
  <script src="Chart.Bar.js" type="text/javascript"></script>
  <script type="text/javascript">
    var data = {
      labels: ["January", "February", "March", "April", "May", "June", "July"],
      datasets: [
				{
				  label: "My First dataset",
				  color: {
				    fill: "rgba(220,220,220,0.5)",
				    stroke: "rgba(220,220,220,0.8)"
				  },
				  highlightColor: {
				    fill: "rgba(220,220,220,0.75)",
				    stroke: "rgba(220,220,220,1)"
				  },
				  data: [
					{
					  value: 65,
					  gradientPosition: 1
					}, {
					  value: 59,
					  gradientPosition: 0.5
					}, {
					  value: 80,
					  gradientPosition: 1
					}, {
					  value: 81,
					  gradientPosition: 0
					}, {
					  value: 56,
					  gradientPosition: 1
					}, {
					  value: 55,
					  gradientPosition: 1
					}, {
					  value: 40,
					  gradientPosition: 0.5
					}]
				}
      ]
    };
    $(function () {
      var chart = new ChartJs.BarChart($("#chart-area").get(0).getContext("2d"), data, {
        barGradient: new ChartJs.ColorGradient("red", "green")
      });
    });
  </script>
</head>
<body>
  <h1>TypeScript HTML App</h1>

  <div id="content">
    <canvas id="chart-area" width="500" height="500"></canvas>
  </div>
</body>
</html>
